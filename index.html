<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timeline</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div id="menu">
        <div class="container">
          <p>Select birth day</p>
          <div class="start">
            <input type="date" id="start-date" required />
          </div>
          <div class="end" id="end"></div>
          <div class="btns">
            <button class="calc" id="calculate">Generate</button>
            <button class="reset" id="reset" onclick="reloadPage()">
              Reset
            </button>
          </div>
        </div>
        <div class="toggles">
          <button class="toggle" id="isYears">Show years</button>
        </div>
      </div>
      <h1>Timeline of your life.</h1>
    </div>
    <p id="dayCounter"></p>
    <p id="fiveYears"></p>
    <div class="whole">
      <h4 class="myFirstYear" id="myFirstYear"></h4>
      <div class="marginYears" id="marginYears"></div>
      <div class="calendar" id="calendar"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
